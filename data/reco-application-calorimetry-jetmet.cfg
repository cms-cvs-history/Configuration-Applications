process JetMet = {

  source = PoolSource { 
    untracked vstring fileNames = {"file:reco-application-calorimetry-caltowers.root"}
    untracked int32 maxEvents = -1
  }

  module out = PoolOutputModule {
    untracked string fileName = "reco-application-calorimetry-jetmet.root"
  }

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.fwkJobReports = {"reco-application-calorimetry-jetmet.log.xml"}
 
  include "RecoJets/JetProducers/data/CaloJetKt.cfi"
  include "RecoJets/JetProducers/data/CaloJetMcone5.cfi"
  include "RecoJets/JetProducers/data/CaloJetMcone7.cfi"
  include "RecoJets/JetProducers/data/CaloJetIcone5.cfi"
  module Met =  METProducer {
    string src = "caloTowers"
  }
  path p = { CaloJetKt & CaloJetMcone5 & CaloJetMcone7 & CaloJetIcone5 & Met}

  endpath e = 
  {
    out
  }
}
