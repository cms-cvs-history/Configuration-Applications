process CtfWMaterial = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-finaltrackfits-ctffinalfitanalytical.root"}
    untracked int32 maxEvents = -1
  }

  # CTF track fit with material
  include "RecoTracker/TrackProducer/data/CTFFinalFitWithMaterial.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-finaltrackfits-ctffinalfitwithmaterial.root"
  }

  path p = 
  {
    ctfWithMaterialTracks
  }
  
  endpath e = 
  {
    out
  }
}
