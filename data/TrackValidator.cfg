	untracked vstring fileNames = {"file:reco-application-tracking-finaltrackfits-rsfinalfitwithmaterial.root"}
	untracked int32 maxEvents = -1
    }
    
    module evtInfo = AsciiOutputModule {}
    
    include "Validation/RecoTrack/data/MultiTrackValidator.cff"
    replace multiTrackValidator.associators = {"TrackAssociatorByHits"}
    replace multiTrackValidator.out = "histo_tracks.root"
    include "SimGeneral/TrackingAnalysis/data/trackingtruth.cfi"

    include "SimTracker/TrackAssociation/data/TrackAssociatorByHits.cfi"
    include "SimTracker/TrackAssociation/data/TrackAssociatorByChi2.cfi"

    path p = {trackingtruth,multiTrackValidator}
    
    endpath ep = {
	evtInfo
    }
}
