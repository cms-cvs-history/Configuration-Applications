process CloudCleaning = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:SeedsToClouds.root"}
    untracked int32 maxEvents = -1
  }

  # RoadSearchCloudMaker
  include "RecoTracker/RoadSearchCloudCleaner/data/RoadSearchCloudCleaner.cfi"

  module AsciiOutput = AsciiOutputModule {}

  module out = PoolOutputModule 
  {
    untracked string fileName = "CloudsToClean.root"
  }

  path p = 
  {
    CleanRoadSearchClouds
  }
  
  endpath e = 
  {
    AsciiOutput, out
  }
}
