process SeedFindingRoadSearch = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-seedfinding-globalpixel.root"}
    untracked int32 maxEvents = -1
  }

  # RoadSearchSeedFinder
  include "RecoTracker/RoadSearchSeedFinder/data/RoadSearchSeeds.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-seedfinding-roadsearch.root"
  }

  path p = 
  {
    roadSearchSeeds
  }

  endpath e = 
  {
    out
  }
}
