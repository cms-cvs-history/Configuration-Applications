##
# Test the RPC RecHit production from digi 
##

process RPCRecHitProduction  = {
	
   source = PoolSource{
      untracked vstring fileNames ={'file:evtgen_detsim_digi.root'}
      untracked int32 maxEvents = -1
      untracked uint32 debugVebosity = 10
      untracked bool   debugFlag     = true
   }

   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

   ## RPC Geometry
   include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
   include "Geometry/RPCGeometry/data/rpcGeometry.cfi"

   ## RPC Local Reconstruction
   include "RecoLocalMuon/RPCRecHit/data/rpcRecHits.cfi"

#-----------------------------------------------------------------------------

   module out = PoolOutputModule {
      untracked string fileName ="recolocal-application-rpcrechits.root"
   }

#------------------------------- End ------------------------------------------
   ## _ExecPath_ ##
   path p = {rpcRecHits}
   endpath this_is_the_end = {out}
}

 
