process PatternRecognitionRsCloudCleaner = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-patternrecognition-rscloudmaker.root"}
    untracked int32 maxEvents = -1
  }

  # RoadSearchCloudMaker
  include "RecoTracker/RoadSearchCloudCleaner/data/CleanRoadSearchClouds.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-patternrecognition-rscloudcleaner.root"
  }

  path p = 
  {
    CleanRoadSearchClouds
  }

  endpath e = 
  {
    out
  }
}
