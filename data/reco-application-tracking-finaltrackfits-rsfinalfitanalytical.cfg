process RsAnalytical = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-finaltrackfits-ctffinalfitwithmaterial.root"}
    untracked int32 maxEvents = -1
  }

  # RS analytical track fit
  include "RecoTracker/TrackProducer/data/RSFinalFitAnalytical.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-finaltrackfits-rsfinalfitanalytical.root"
  }

  path p = 
  {
    RSFinalFitAnalytical
  }
  
  endpath e = 
  {
    out
  }
}
