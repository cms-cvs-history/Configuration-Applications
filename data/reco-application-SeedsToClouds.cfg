process RoadSearch = 
{

  # initialize  MessageLogger
  include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"
 
  # geometry
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # roads             
  include "RecoTracker/RoadMapESSource/data/RoadMapESSource.cfi"

  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:HitsToSeeds.root"}
    untracked int32 maxEvents = 100
  }

  # RoadSearchCloudMaker
  include "RecoTracker/RoadSearchCloudMaker/data/RoadSearchCloudMaker.cfi"

  module AsciiOutput = AsciiOutputModule {}

  module out = PoolOutputModule 
  {
    untracked string fileName = "SeedsToClouds.root"
  }

  path p = 
  {
    RawRoadSearchClouds
  }

  endpath e = 
  {
    AsciiOutput, out
  }
}
