process RsWithMaterial = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-finaltrackfits-rsfinalfitanalytical.root"}
    untracked int32 maxEvents = -1
  }

  # RS track fit with material 
  include "RecoTracker/TrackProducer/data/RSFinalFitWithMaterial.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-finaltrackfits-rsfinalfitwithmaterial.root"
  }

  path p = 
  {
    RSWMaterial
  }
  
  endpath e = 
  {
    out
  }
}
