process PatternRecognitionKfTrackCandidateMaker = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-seedfinding-roadsearch.root"}
    untracked int32 maxEvents = -1
  }

  # KFTrackCandidateMaker
  include "RecoTracker/CkfPattern/data/CkfTrackCandidates.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-patternrecognition-kftrackcandidatemaker.root"
  }

  path p = 
  {
    CkfTrackCandidates
  }

  endpath e = 
  {
    out
  }
}
