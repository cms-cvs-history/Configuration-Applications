process ALL = 
{

  module out = PoolOutputModule
  { 
    untracked string fileName = "reco-application-calorimetry-all.root"
  }

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.fwkJobReports = {"reco-application-calorimetry-all.log.xml"}
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # CMS Geometry
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
  }

  source = FlatRandomPtGunSource 
  { 
    untracked uint32 firstRun  =  1
    untracked int32 maxEvents = 10
    untracked PSet PGunParameters =
    {
      # you can request more than 1 particle
      untracked vint32  PartID = {211}
      untracked double MinEta = -4.5
      untracked double MaxEta =  4.5
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinPt  =  50.
      untracked double MaxPt  =  50.
    }
    untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
  }
    
  # include geant4 simulation
  include "SimG4Core/Application/data/SimG4Object.cfi"
  sequence caloSimu = { SimG4Object }

  include "Configuration/Applications/data/reco-application-calorimetry-digitization.cff"
  include "Configuration/Applications/data/reco-application-calorimetry-reconstruction.cff"
  include "Configuration/Applications/data/reco-application-calorimetry-caltowers.cff"
  include "Configuration/Applications/data/reco-application-calorimetry-jetmet.cff"
  include "Configuration/Applications/data/reco-application-calorimetry-jetmet-gen.cff"

#  path p1 = {caloSimu, caloDigi, caloReco, caloTowers}
  path p1 = {caloSimu, caloDigi, caloReco, caloTowersRec, caloJetMet, caloJetMetGen}
#  path p1 = { SimG4Object, caloDigi, caloReco, caloTowers, caloJetMet, caloJetMetGen }
#  path p1 = { SimG4Object }
  endpath e = { out }
}
