process RoadSearch = 
{

  # initialize  MessageLogger
  include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # geometry
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # roads             
  include "RecoTracker/RoadMapESSource/data/RoadMapESSource.cfi"

  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:ClustersToHits.root"}
    untracked int32 maxEvents = -1
  }

  # RoadSearchSeedFinder
  include "RecoTracker/RoadSearchSeedFinder/data/RoadSearchSeedFinder.cfi"

  module AsciiOutput = AsciiOutputModule {}

  module out = PoolOutputModule 
  {
    untracked string fileName = "HitsToSeeds.root"
  }

  path p = 
  {
    RoadSearchSeeds
  }

  endpath e = 
  {
    AsciiOutput, out
  }
}
