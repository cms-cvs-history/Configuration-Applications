process k =
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-rechitconversion.root"}
    untracked int32 maxEvents = -1
  }

  # GlobalPixelSeedGenerator
  include "RecoTracker/TkSeedGenerator/data/GlobalMixedSeeds.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-seedfinding-globalmixed.root"
  }

  path p = 
  {
    globalMixedSeeds
  }

  endpath e = 
  {
    out
  }
}
