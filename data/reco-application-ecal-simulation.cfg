##
## This runs the pT particel gun for E=30 GeV photons
##
##

process EcalSimulation = 
{

    untracked PSet maxEvents = {untracked int32 input = 10}

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # geometry (Only Ecal geometry)
  include "Geometry/EcalCommonData/data/EcalOnly.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
      PSet moduleSeeds = 
      {
         untracked uint32 g4SimHits = 9876
      }
  }
  
  include "SimGeneral/HepPDTESSource/data/pdt.cfi"

  #Shooting photons
  source = FlatRandomEGunSource 
  { 
    untracked uint32 firstRun  =  1
    untracked PSet PGunParameters =
    {
      # you can request more than 1 particle
      untracked vint32  PartID = {22}
      untracked double MinEta = -2.7
      untracked double MaxEta =  2.7
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinE  = 29.999
      untracked double MaxE  = 30.001
    }
    untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
  }
    
  # include geant4 simulation
  include "SimG4Core/Application/data/SimG4Object.cfi"
  replace g4SimHits.Generator.HepMCProductLabel = "source"



  module Out = PoolOutputModule
  { 
    untracked string fileName = "reco-application-ecal-simulation.root"
  }

  path p = 
  {
    g4SimHits
  }

  endpath e = 
  {
    Out
  }
}
