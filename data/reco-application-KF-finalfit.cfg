process FinalFit = 
{
  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # geometry
  #include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"

  es_source = XMLIdealGeometryESSource {
	FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
        string rootNodeName = ""
  }


  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
#
# KF components
#
  include "RecoTracker/TrackProducer/data/FinalFitWithMaterial.cfi"
  replace TrackProducer.src = "trackCandidateMaker"

  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:KFTrackCandidates.root"}
    untracked int32 maxEvents = 100
  }



  
  module AsciiOutput = AsciiOutputModule {}

  module out = PoolOutputModule 
  {
    untracked string fileName = "KFTracks.root"
  }

  path p = 
  {
    TrackProducer
  }
  
  endpath e = 
  {
    AsciiOutput, out
  }
}
