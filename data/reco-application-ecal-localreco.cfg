process EcalLocalReco = {
    untracked PSet maxEvents = {untracked int32 input = -1}


  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  # geometry (Only Ecal+Hcal geometry)
  include "Geometry/EcalCommonData/data/EcalOnly.cfi"

  #ECAL Fake conditions
  include "CalibCalorimetry/Configuration/data/Ecal_FakeConditions.cff" 
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-ecal-digitization.root"}
  }

  #ECAL LocalReco sequence 
  include "RecoLocalCalo/Configuration/data/ecalLocalRecoSequence.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-ecal-localreco.root"
  }
                                                 
  path p = 
  {
     ecalLocalRecoSequence	
  }

  endpath e = 
  {
    out
  }
}
